<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/Group 21.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <!-- ------------------navbar-------------------------- -->
        <nav class="navbar navbar-expand-lg bg-white mx-md-2 my-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="./assets/ECourse Builder Logo.svg" alt="" class="site-logo"> </a>
                <ul class="login-navbar-nav ps-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ecb/public/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/ecb/public/signup">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- -----------------page content---------------- -->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 col-xxl-7 img-col p-0">
                <img src="./assets/woman-in-headphones-having-videocall-using-laptop-2022-01-19-00-03-10-utc.png" alt="" width="100%" height="100%">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 d-flex justify-content-center align-items-center form-col">
                <div class="">
                    <h4 class="text-center mb-5">LOGIN</h4>
                    <form class="mt-2 login-form">
                        <div class="mb-4">
                            <input type="email" placeholder="Email Address" class="form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <input type="password" placeholder="Password" class="form-control-lg" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <a href="#" class="mb-2 text-decoration-none">Forgot Email Address/ Password?</a>
                            <a href="#">Enter Access Code</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!-- --------------------------scripts--------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
